<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h2> Registration Form 2025 </h2>

    <fieldset>
        <legend > Personal Information</legend>
        <label id = "name"> Name: </label>
          <input type="text" id="name" name="name"  ><br><br>

          <label id = "dob">Date of birth</label>
          <input type = "date"  id = "dob" ><br><br>

          <label for="Gender">Gender:</label>
          <input type ="radio" id ="Male" name="Gender" > 

          <label for="Male">Male</label>
          <input type="radio" id="female"name="Gender">

          <label for ="female">Female</label>

          <input type="radio" id="other" name="Gender">

          <label for = "other" >Other</label>
    </fieldset>

    <fieldset>
        <legend> Contact Information </legend>
        <label for="email">Email:</label>
        <input type="email" id ="email"> <br><br>
        <label for="phone">Phone Number</label>
        <input type="number" id ="phone"> <br><br>
        <label for="Address" >Address: </label><br>
        <textarea id ="Address" cols="40" rows="3"></textarea>
    </fieldset>

    <fieldset>
        <legend>Account Details</legend>
        <label for="Usrename">Usrename:</label>
        <input type="text" id ="Usrename"> <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br><br>
        <label for="Cpass">Confirm Password:</label>
        <input type="password" id="Cpass"><br><br>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label for="color">Favorit Color:</label>

        <input type="color" id ="color"><br><br>
        <label for="file">Upload Profile Picture:</label>

        <input type="file" id = "file"><br><br>

        <label for="inte" >Interest:</label>

        <input type ="checkbox" id="Read" name="int"> 
        <label for ="Read" >Reading</label>
        <input type="checkbox" id ="travel" name ="int">

        <label for ="travel" >Traveling</label>
        <input type="checkbox" id ="code" name ="int">

          <label for ="code" >Coding</label>
        
    </fieldset>

    <button>Summit</button>
</body>
</html>
